<!DOCTYPE html>
<html>
<head>
	<title>Connect Me Ballarat</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>


<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<h1><a href="index.html">CONNECT ME Ballarat</a></h1>
		<span id="navBar"></span>
	</nav>

	<br>

	<section class="createAccountLogin">
		
		<details open>
			<summary>Login</summary>
			<!-- Form that allows for login of a pre-existing user's account -->
			<form action="php/login_user.php" method="post">
				<label>Email: </label>
				<br><input type="email" name="email" placeholder="Enter email" required ><br />
				<br>
				<label>Password: </label>
				<br><input type="password" name="password" required placeholder="Enter password"><br />
			  	<br><input type="submit">
			</form>
			
		</details>
	
		<br>
		
		<details>
			<summary>Create Account</summary>
			<!-- Form that allows for the creation of a new user's account -->
			<form action="php/createUser.php" method="post">
				<label>Email: </label>
				<br><input type="email" name="newAccountEmail" required placeholder="Enter a valid email address"><br />
				<br>
				<label>First name: </label>
				<br><input type="text" name="newAccountFirstName" required placeholder="Enter your first name"><br />
				<br>
				<label>Last name: </label>
				<br><input type="text" name="newAccountLastName" required placeholder="Enter your last name"><br />
				<br>
				<label>Password: </label>
				<br><input type="password" name="newAccountPassword" required placeholder="Enter password">
				<br>
			  	<input type="submit">
			</form>
		</details>

	</section>

	<footer>
		Example Footer
	</footer>

</body>
</html>
