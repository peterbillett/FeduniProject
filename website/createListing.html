<!DOCTYPE html>
<html>
<head>
	<title>Connect Me Ballarat</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"></script>
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>


<body>
	<nav class="navbar navbar-inverse">
		<h1><a href="index.html">CONNECT ME Ballarat</a></h1>
		
	<span id="navBar"></span>

	</nav>

	<br>

	<section style="margin-left: auto; margin-right: auto; display: block; text-align: center;">
		<h2>Create listing</h2><br>
		<form onsubmit="sendListing(this.title.value)"><!--method = "post" action="php/createListing.php"-->
			<label>Title </label>
			<input type="text" name="title" required value="testName" placeholder="Enter the lisiting name here"><br/>
			<br>
			<label>Description </label>
			<input type="text" name="description" required value="testDesc" placeholder="Enter description for listing"><br/>
			<br>
			<label>Type </label>
			<span id="tagType"></span>
			<br/>
			<br>
			<label>End date/time </label>
			<br>

			<div class="container">
				<div class="row">
					<div class='col-sm-6'>
						<div class="form-group">
							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>

			<input type="submit">
		</form>

	</section>

	<footer>
		Example Footer
	</footer>

</body>

</html>
